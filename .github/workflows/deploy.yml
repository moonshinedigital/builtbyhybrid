name: ðŸš€ Deploy on push

on:
    push:
        branches:
            - main

    # Enables manually triggering of Workflow with file synchronization option
    workflow_dispatch:
        inputs:
            sync:
                description: 'File synchronization mode'
                required: true
                default: 'delta'

jobs:
    web-deploy:
        name: ðŸŽ‰ Deploy
        runs-on: ubuntu-latest

        steps:
            - name: ðŸšš Get latest code
              uses: actions/checkout@v3
              with:
                  fetch-depth: 0

            - name: Use Node.js 16
              uses: actions/setup-node@v2
              with:
                  node-version: '16'

            - name: ðŸ”¨ Build Project
              run: |
                  npm install
                  npm run build

            - name: ðŸ“‚ Sync files
              uses: milanmk/actions-file-deployer@master
              with:
                  remote-protocol: 'sftp'
                  remote-host: ${{ secrets.SERVER }}
                  remote-user: ${{ secrets.USERNAME }}
                  ssh-private-key: ${{ secrets.KEY }}
                  local-path: './build/*'
                  remote-path: '/public_html/app/themes/moonbase'
                  sync-delta-excludes: '/*'
